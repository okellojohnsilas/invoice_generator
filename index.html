<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Invoice Generator">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,invoice generator, html invoice">
    <meta name="author" content="OKELLO JOHN SILAS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker (Canvas Version)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#">Invoice Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="invoice-box" id="formBox">
            <h1 class="text-center text-primary pt-3 font-weight-bold">Invoice Generator</h1>
            <hr class="bg-primary">
            <div class="row">
                <div class="col-md-6 border border-primary border-left-0 border-top-0 border-bottom-0">
                    <h6 class="text-center font-weight-bold text-primary">YOUR INFORMATION</h6>
                    <hr class="bg-primary">
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Company Name</label>
                        <input type="text"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="companyName" placeholder="e.g. John Doe LTD">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Company Address</label>
                        <input type="text" placeholder="e.g. XX block XX"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="companyAddress">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Phone Number</label>
                        <input type="text"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="companyPhone" placeholder="e.g. +XX XXXX XXXXX">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Email Address</label>
                        <input type="email"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="companyEmail" placeholder="e.g. address@company_name.com">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Upload Logo</label>
                        <input type="file"
                            class="form-control-file form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="yourlogoInput">
                        <img id="yourlogoPreview" class="img-fluid mt-2" style="max-height:80px;">
                    </div>
                </div>
                <div class="col-md-6">
                    <h6 class="text-center font-weight-bold text-primary">CLIENT INFORMATION</h6>
                    <hr class="bg-primary">
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Client Name</label>
                        <input type="text"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="clientName" placeholder="e.g. John Doe LTD">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Client Address</label>
                        <input type="text"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="clientAddress" placeholder="e.g. XX block XX">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Phone Number</label>
                        <input type="text"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="clientPhone" placeholder="e.g. +XX XXXX XXXXX">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Email</label>
                        <input type="email"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="clientEmail" placeholder="e.g. address@company_name.com">
                    </div>
                </div>
            </div>

            <hr class="bg-primary">
            <div class="row pb-2">
                <div class="col-md-3 border border-primary border-bottom-0 border-left-0 border-top-0">
                    <h6 class="text-center text-primary font-weight-bold border-bottom border-primary">ADD INVOICE ITEM
                    </h6>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Item Name</label>
                        <textarea id="itemDescription" placeholder="Item information"
                            class="form-control form-control-sm border border-primary"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Quantity</label>
                        <input type="number"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="itemQuantity" placeholder="Enter quantity here ..." min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label class="text-primary font-weight-bold">Price</label>
                        <input type="number"
                            class="form-control form-control-sm border border-primary border-top-0 border-right-0 border-left-0"
                            id="itemPrice" placeholder="Enter price here ..." min="0" step="0.01" value="0">
                    </div>
                    <button id="addItemBtn" class="btn btn-sm btn-primary btn-block font-weight-bold">ADD NEW
                        ITEM</button>
                </div>

                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm" id="itemsTable">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Description</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-center font-weight-bold h4">Total</td>
                                    <td colspan="2" class="font-weight-bold text-primary h4">$<span
                                            id="totalAmount">0.00</span>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>

            <!-- <div class="mb-2">
                <button class="btn btn-outline-primary btn-sm btn-block font-weight-bold" id="addItemBtn">ADD NEW ITEM
                    <i class="fas fa-plus-square"></i></button>
            </div> -->
            <div class="mb-4">
                <button id="publishBtn" class="btn btn-primary btn-block font-weight-bold">GENERATE INVOICE <i
                        class="fas fa-print"></i></button>
            </div>
        </div>
    </section>

    <div class="canvas-box container" id="canvasBox" style="display:none;">
        <div id="invoiceCanvas" class="p-4 bg-white border"></div>
        <div class="row">
            <div class="col-md-"></div>
            <div class="col-md-"></div>
        </div>
        <button id="downloadBtn" class="btn btn-success btn-block mt-3">DOWNLOAD <i
                class="fas fa-file-pdf"></i></button>
        <button id="downloadBtn" class="btn btn-success btn-block mt-3">PRINT <i class="fas fa-print"></i></button>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
